	<h2 class="rdip"><a href="https://serc.iiit.ac.in/rdip">RDIP</a></h2>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<ul class="myNav">
 			<li class="list"><a class="anchor" href="homepage.html">Home</a></li>
 			<li class="list"><a class="anchor" href="registration.html">Registration Form</a></li>
		</ul>
	</div>
		<form action="details.html" method="get">
			<table class="myTable">
				<tr class="formRow">
	  				<td class="info"><label for="name"><strong>Name:</strong></label></td>
	  				<td><input type="text" id="name" name="name" required></td>
	  			</tr>

	  			<tr class="formRow">
	  				<td class="info"><label for="email"><strong>E-mail:</strong></label></td>
	  				<td><input type="text" id="email" name="email" required></td>
	  			</tr>

	  			<tr class="formRow">
	  				<td class="info"><label for="phone"><strong>Phone No:</strong><label></td>
	  				<td><input type="tel" id="phone" name="phone" required></td>
	  			</tr>

	  			<tr class="formRow">
	  				<td class="info"><label for="gender"><strong>Gender:</strong></label></td>
	  				<td><input type="radio" id="male" name="male" value="male">
	  				<label for="male"> Male</label>
					<input type="radio" id="female" name="female" value="female">
					<label for="female"> Female</label>
					<input type="radio" id="other" name="other" value="other">
	  				<label for="other"> Other</label></td>
				</tr>

				<tr class="formRow">
	  				<td class="info"><label for="reason"><strong>Reason for RDIP:</strong></label></td>
	  				<td><input type="checkbox" id="reason" name="reason" value="reason">
  					<label for="reason"><strong> HTML</strong></label>
  					<input type="checkbox" id="css" name="css" value="css">
  					<label for="css"><strong> CSS</strong></label>
  					<input type="checkbox" id="js" name="js" value="js">
  					<label for="js"><strong> JavaScript</strong> </label></td>
  				</tr>
  		
  				<tr class="formRow">
  					<td class="info"><input type="checkbox" id="declare" name="declare" value="declare" required></td>
  					<td><label for="declare"><strong>I declare above details given by me are true</strong></label></tr></td>

				<tr class="formRow">
					<td class="info"><button type="submit" value="Submit">Submit</button></td>
					<td><button type="reset" value="Reset">Reset</button></td>
				</tr>
			</table>
		</form>

	</body>
</html>
